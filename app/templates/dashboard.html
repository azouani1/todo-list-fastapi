<!-- app/templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head><title>Tableau de bord</title></head>
<body>
<h1>Mes tâches</h1>
<form method="post" action="/tasks">
    <input type="text" name="title" placeholder="Nouvelle tâche" required>
    <input type="text" name="description" placeholder="Description">
    <button type="submit">Ajouter</button>
</form>
<ul>
    {% for task in tasks %}
        <li>
            <strong>{{ task.title }}</strong> - {{ task.description }}
            {% if task.completed %}{% else %}{% endif %}
            <form method="post" action="/tasks/{{ task.id }}/toggle" style="display:inline;">
                <button type="submit">Statut</button>
            </form>
            <form method="post" action="/tasks/{{ task.id }}/delete" style="display:inline;">
                <button type="submit">Supprimer</button>
            </form>
        </li>
    {% endfor %}
</ul>
</body>
</html>
